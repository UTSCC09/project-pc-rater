type Post {
    id: ID!
    name: String!
    role: String!
    class: String!
    title: String!
    content: String!
    visibility: String!
  }

  type Mutation {
    addPost(name: String!, role: String!, class: String!, 
      title: String!, content: String!, visibility: String!): Post!
    
    updatePost(id: ID!): Post!
    
    deletePost(id: ID!): Post!
  }

  type Query {
    posts: [Post]
  }